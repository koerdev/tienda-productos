<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS -->
     <link rel="stylesheet" href="./css/styles.css">
    <title>::: Tienda de Productos :::</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a href="/" class="navbar-brand text-white ms-4">Tienda de Productos</a>
    </nav>

    <div class="container">
        <div id="app" class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Productos</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group mb-3">
                            <input 
                                type="text" 
                                id="name" 
                                placeholder="Product Name" 
                                class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <input 
                                type="number" 
                                id="price" 
                                step="0.01"
                                placeholder="Product Price" 
                                class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <input 
                                type="number" 
                                id="year" 
                                placeholder="Product Year" 
                                class="form-control"
                            />
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary w-100 rounded-5">
                    </form>
                </div>
            </div>
            <div class="col-md-8 mt-4 mt-md-0">
                <div id="product-list" class="card">
                    <div class="card-header">
                        <h4>Lista de Productos</h4>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped mb-0">
                            <thead class="table-light text-center">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Año</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="product-table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
